<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mass</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="success" class="alert alert-info hidden">Request sent. It might take a moment for your stuff to download.</div>
		<div class="row">
			<div class="col-sm-12">
				<input type="text" placeholder="url" id="url" required/>
				<input type="text" placeholder="#image" id="selector" />
				<label for="max">How many to grab: </label><input type="number" placeholder="50" id="max" />
				<input type="text" placeholder="My Awesome Anime" id="name" required/>
				<button class="btn btn-primary" onclick="sendMass()">Grab'em</button>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
    	function sendMass(){
    		console.log('Sending request..');
    		$.get('http://localhost:9001/v1/mass', {url: $('#url').val(), name: $('#name').val(), max: $('#max').val, selector: $('#selector').val()}).done(function(){
    			$('#success').removeClass('hidden');
    			setTimeout(function(){
    				$('#success').addClass('hidden');
    			}, 1000);
    		});
    		$('#url').val('');
    		$('#name').val('');
    	}
    </script>
</body>
</html>
